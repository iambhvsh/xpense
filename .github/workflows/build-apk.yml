name: Build Xpense

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Add Android platform
        run: npx cap add android

      - name: Generate App Icons
        run: npx capacitor-assets generate --android

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: 'gradle'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: |
            ~/.android/sdk
          key: ${{ runner.os }}-android-sdk
          restore-keys: |
            ${{ runner.os }}-android-sdk-

      - name: Grant execution permission to Gradle
        run: chmod +x android/gradlew

      - name: Download Android SDK
        uses: android-actions/setup-android@v3

      - name: Generate Temporary Keystore
        run: |
          keytool -genkey -v -keystore android/app/release.keystore -alias xpense -keyalg RSA -keysize 2048 -validity 10000 -storepass xpense123 -keypass xpense123 -dname "CN=Xpense, OU=Development, O=Xpense, L=City, S=State, C=US"

      - name: Configure Signing in build.gradle
        run: |
          cat >> android/app/build.gradle << 'EOF'
          
          android.signingConfigs {
              release {
                  storeFile file('release.keystore')
                  storePassword 'xpense123'
                  keyAlias 'xpense'
                  keyPassword 'xpense123'
              }
          }
          
          android.buildTypes.release.signingConfig android.signingConfigs.release
          EOF

      - name: Build Release APK
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon

      - name: List and verify APK
        run: |
          echo "Listing all APK files:"
          find android/app/build/outputs -name "*.apk" -type f
          echo ""
          echo "Detailed listing:"
          ls -laR android/app/build/outputs/apk/ || echo "No apk directory found"

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: xpense-release
          path: android/app/build/outputs/apk/release/*.apk

name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Add Android platform
        run: npx cap add android

      - name: Generate App Icons
        run: npx capacitor-assets generate --android

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Grant execution permission to Gradle
        run: chmod +x android/gradlew

      - name: Download Android SDK
        uses: android-actions/setup-android@v3

      - name: Generate Temporary Keystore
        run: |
          keytool -genkey -v -keystore android/app/release.keystore -alias xpense -keyalg RSA -keysize 2048 -validity 10000 -storepass xpense123 -keypass xpense123 -dname "CN=Xpense, OU=Development, O=Xpense, L=City, S=State, C=US"

      - name: Build Release APK
        working-directory: android
        env:
          KEYSTORE_PASSWORD: xpense123
          KEY_ALIAS: xpense
          KEY_PASSWORD: xpense123
        run: ./gradlew assembleRelease

      - name: List and verify APK
        run: |
          echo "Listing APK files:"
          ls -la android/app/build/outputs/apk/release/
          echo "Verifying APK signature:"
          jarsigner -verify -verbose -certs android/app/build/outputs/apk/release/app-release.apk || echo "APK verification failed or unsigned"

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: xpense-release
          path: android/app/build/outputs/apk/release/app-release.apk
